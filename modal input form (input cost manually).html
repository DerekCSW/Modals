<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Colors</title>

  <body>
    
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
          <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <div>
              <div class="mt-3 text-left sm:mt-5">
                <h2 class="text-lg font-bold leading-6 text-gray-900" id="modal-title">Input Cost Manually</h2>
              </div>
            </div>
            <input class="border border-gray-300 mt-5 mb-1 py-2 px-4 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Description. E.g Labour Cost">
            <input class="border border-gray-300 mt-1 mb-1 py-2 px-4 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Total Cost. E.g RM1,000,000">
            <input class="border border-gray-300 mt-1 mb-5 py-2 px-4 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Reference Number. E.g IZ-009001">

            <div>
              <div class="flex items-center">
                <h2 class="flex-auto text-sm font-semibold text-gray-900">January 2022</h2>
                <button type="button" class="-my-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500">
                  <span class="sr-only">Previous month</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                  </svg>
                </button>
                <button type="button" class="-my-1.5 -mr-1.5 ml-2 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500">
                  <span class="sr-only">Next month</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="mt-10 grid grid-cols-7 text-center text-xs leading-6 text-gray-500">
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
                <div>S</div>
              </div>
              <div class="mt-2 grid grid-cols-7 text-sm">
                <div class="py-2">
                  <!--
                    Always include: "mx-auto flex h-8 w-8 items-center justify-center rounded-full"
                    Is selected, include: "text-white"
                    Is not selected and is today, include: "text-indigo-600"
                    Is not selected and is not today and is current month, include: "text-gray-900"
                    Is not selected and is not today and is not current month, include: "text-gray-400"
                    Is selected and is today, include: "bg-indigo-600"
                    Is selected and is not today, include: "bg-gray-900"
                    Is not selected, include: "hover:bg-gray-200"
                    Is selected or is today, include: "font-semibold"
                  -->
                  <button type="button" class="mx-auto flex h-8 w-8 items-center justify-center rounded-full text-gray-400 hover:bg-gray-200">
                    <time datetime="2021-12-27">27</time>
